	<h1>HTML Tags and Elements?</h1>
	<img src="pictures/p2.png">
	<p>HTML elements and tags are used interchangeably. So, what's the difference?</p> 
	<p>The HTML tags are used as a starting and closing tag. <br> For instance: &lt;p&gt;&lt;/p&gt;.</p>
	<p>The HTML elements include the content that lies between the start and close tag. <br>For instance: &lt;p&gt;Hello World!&lt;/p&gt;</p>
</body>
